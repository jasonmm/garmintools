language: C
dist: xenial
sudo: true

before_install:
  - sudo add-apt-repository -y ppa:lyx-devel/release
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq ninja-build
  - sudo apt install python3
  - sudo apt install python3-pip
  - sudo pip3 install meson

script:
  - meson builddir
  - ninja -C builddir

